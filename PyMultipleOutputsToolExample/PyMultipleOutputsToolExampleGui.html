<!DOCTYPE html>
<html style="padding:20px">
<head>
  <meta charset="utf-8">
  <title>PyMultipleOutputsToolExample</title>

		document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');
	</script>
</head>
<body>
	<form>
		<fieldset>
      <legend class='blueTitle'>XMSG("Field Selection")</legend>

      </div>
    </fieldset>
	</form>
</body>
</html>
